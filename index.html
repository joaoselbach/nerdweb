<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="icons/css/all.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500;700;900&display=swap"
        rel="stylesheet">
    <title>Nerdweb</title>
</head>

<body>
    <!--==================== HEADER ====================-->
    <div class="header-container">
        <header class="header-light-container">
            <div class="header-light-content">
                <div class="container-light-links">
                    <img src="assets/logo.png" />
                    <div class="header-light-links">
                        <a> Nerdweb </a>
                        <a> Servi√ßos </a>
                        <a> Blog </a>
                        <a> Atendimento </a>
                    </div>
                </div>
                <div class="container-light-links">
                    <button class="header-light-btn">
                        DIA A DIA
                        <i class="fa-solid fa-caret-down fa-md"></i>
                    </button>
                    <div class="header-light-icons">
                        <i class="fa-solid fa-user fa-header-light"></i>
                        <i class="fa-solid fa-cart-shopping fa-header-light"></i>
                    </div>
                    <button class="menu-hamburguer">
                        <i class="fa-solid fa-bars fa-hamburguer"></i>
                    </button>
                </div>
            </div>
        </header>
        <header class="header-dark-container">
            <div class="header-dark-content">
                <div class="header-dark-links">
                    <a> Sites </a>
                    <a> Redes Sociais </a>
                    <a> E-commerce </a>
                    <a> Midia Online </a>
                    <a> Landing Pages </a>
                </div>
                <div class="container-search">
                    <input class="search" placeholder="Search" />
                    <i class="fa-solid fa-magnifying-glass fa-search"></i>
                </div>
            </div>
        </header>
    </div>

    <!--==================== HOME ====================-->
    <main>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="assets/banner.png" alt="Nerdweb Banner"></div>
                <div class="swiper-slide"><img src="assets/banner.png" alt="Nerdweb Banner"></div>
                <div class="swiper-slide"><img src="assets/banner.png" alt="Nerdweb Banner"></div>
                <div class="swiper-slide"><img src="assets/banner.png" alt="Nerdweb Banner"></div>
                <div class="swiper-slide"><img src="assets/banner.png" alt="Nerdweb Banner"></div>
                <div class="swiper-slide"><img src="assets/banner.png" alt="Nerdweb Banner"></div>
            </div>
        </div>

        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".mySwiper", {});
        </script>
    </main>

    <!--=============== SCROLL REVEAL ===============-->
    <script src="js/scrollreveal.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="js/main.js"></script>
</body>

</html>
