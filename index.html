<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="icons/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

                    <img src="assets/img/logo.png" />
